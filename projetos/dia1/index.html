<!DOCTYPE html>
<html lang="pt_br">
<head>

    <title>30 dias de CSS - dia 1</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <div class="container">
        <!--CARTÃO 01 com índice i=-1 e conteúdo j=1-->

                <h2>Valente</h2>
                <img src="assets/img/merida.png" height="100" width="100">

            </div>
        </div>
        <!--CARTÃO 02 com índice i=0 e conteúdo j=2-->

            <div class="content" style="--j:2">
                <h2>Tiana</h2>
                <img src="assets/img/tiana.jpg" height="100" width="100">
                <p><q>Nosso destino vive dentro de nós, você só tem que ser corajoso o suficiente para vê-lo.</q></p>
            </div>
        </div>
        <!--CARTÃO 01 com índice i=1 e conteúdo j=3-->

            <div class="content" style="--j:3">

</html>
